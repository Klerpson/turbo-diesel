<!DOCTYPE html>
<html lang="es-CO">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% else %}
    <meta name="robots" content="index, follow">
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta name="language" content="es-CO">
    <meta name="country" content="COL">
    <meta name="geo.region" content="CO-HUI">
    <meta name="theme-color" content="#454546">
    <meta name="generator" content="Jekyll 4.3.4">
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.author.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="Julian Franco">

    {% if page.layout == 'post' %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    {% if page.category %}<meta property="article:section" content="{{ page.category }}">{% endif %}
    {% if page.tags %}<meta property="article:tag" content="{{ page.tags | join: ',' }}">{% endif %}
    {% endif %}
    <meta property="og:locale" content="es_CO">
    <meta property="og:site_name" content="{{ site.name }} Colombia">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{%if page.h1 %}{{ page.h1 | strip_html}}{% else %}{{ page.title}}{% endif %}">
    <meta property="og:url" content="{{ page.url | relative_url }}">
    {% if page.jpg %}
    <meta property="og:image" content="{{ page.jpg | relative_url}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{page.alt}}">
    <meta property="og:image:type" content="image/jpeg">
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@julicomco">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ page.jpg | relative_url }}">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{{ page.jpg | relative_url}}">
    
    <!-- PRELOADS AND LINKS -->
    <link rel="preload" href="{{'css/style.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{'css/style.css' | relative_url}}">
    <link rel="preload" href="{{'css/fonts/styles.css' | relative_url}}" as="style">
    <link rel="stylesheet" href="{{'css/fonts/styles.css' | relative_url}}">
    <link rel="preload" as="font" href="{{'css/fonts/lato-v24-latin-regular.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{'css/fonts/lato-v24-latin-700.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{'css/fonts/lato-v24-latin-900.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{'css/fonts/playfair-display-v37-latin-regular.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{'css/fonts/playfair-display-v37-latin-700.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{'css/fonts/playfair-display-v37-latin-900.woff2' | relative_url}}" type="font/woff2" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" href="{{'img/favicon/favicon.ico' | relative_url}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{'img/favicon/apple-touch-icon.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{'img/favicon/apple-touch-icon-57x57.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{'img/favicon/apple-touch-icon-72x72.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{'img/favicon/apple-touch-icon-76x76.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{'img/favicon/apple-touch-icon-114x114.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{'img/favicon/apple-touch-icon-120x120.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{'img/favicon/apple-touch-icon-144x144.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{'img/favicon/apple-touch-icon-152x152.png' | relative_url}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{'img/favicon/apple-touch-icon-180x180.png' | relative_url}}">


    <style>
      :root {
  /*** COLORES ***/
  --accion: #2750A8;
  --principal: #77B6EA;
  --secundario: #04245D;
  --acento: #77b6ea34;
  --gris1: #E8EEF2;
  --gris2: #C7D3DD;
  --gris3: #596475;
  --grisFuentes: #37393A;
  --fuenteTitulos: 'Playfair display', serif;
  --fuenteTexto: 'Lato', sans-serif;
  --radius: 16px;
  --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
  0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  -webkit-text-size-adjust: 100%;
  scroll-padding-top: 8em;
}

body {
  font-size: 16px;
  line-height: 1.8;
  color: var(--grisFuentes);
  font-family: var(--fuenteTexto);
  background-color: #fafafa;
}

h1, h2, h3, h4, h5 {
  font-family: var(--fuenteTitulos);
  text-transform: none;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1em;
  letter-spacing: -0.012em;
}

h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  color: var(--secundario);
  font-weight: 900;
}

h2 {
  position: relative;
  display: inline-block;
  font-size: clamp(2rem, 4vw, 3.5rem);
  color: var(--secundario);
  max-width: 20ch;
  margin-bottom: 2rem;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 60px;
  height: 4px;
  background-color: var(--acento);
}

p, li {
  font-size: clamp(1.1rem, 1.1vw, 1.2rem);
  max-width: 70ch;
  margin-bottom: 1rem;
}

a {
  color: var(--accion);
  text-decoration: none;
  font-weight: 700;
  transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

a:hover {
  border-bottom-color: var(--secundario);
}

small {
  font-size: 85%;
}

img {
  border-style: none;
  max-width: 100%;
  object-fit: cover;
}

li {
  list-style: none;
  margin-left: 2em;
}


.wrapper {
  padding: 8em 0 0;
  width: min(calc(100% - 2rem), 1200px);
  margin-inline: auto;
}

.flow > * + * {
  margin-bottom: 1.5em;
}

.fondo{
  background-color: var(--acento);
  box-shadow: 0 0 0 100vmax var(--acento);
  clip-path: inset(0 -100vmax);
}

/* Estilos adicionales para un aspecto premium */
.resaltar {
  background: linear-gradient(120deg, var(--acento) 0%, var(--acento) 100%);
  background-repeat: no-repeat;
  background-size: 100% 40%;
  background-position: 0 90%;
}

/* Estilos responsivos */
@media (max-width: 768px) {

  h2::after {
    width: 40px;
    height: 3px;
  }
}

.boton {
  display: block;
  border-radius: 6.4px;
  text-decoration: none;
  padding: 16px 20px;
  width: min(100%, 320px);
  text-align: center;
  font-weight: 700;
  font-size: 18px;
  transition: all 0.20s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  cursor: pointer;
  line-height: 1.8;
}

.boton:hover{
  transform: scale(1.024);
  box-shadow: var(--shadow);
}

.boton_1{
  background: var(--secundario);
  background: linear-gradient(90deg, var(--secundario) 3%, var(--accion) 48%, var(--secundario) 90%);
  color: #ffffff;
}

.boton_1:hover {
  background-size: 200% 100%;
  background-position: 100% 0;
  animation: load89234 1s infinite alternate-reverse;
}

.boton_2 {
  border: solid 2px var(--accion);
  color: var(--accion);
  margin: 0 auto;
}

.boton_2:hover{
  background-size: 200% 100%;
  background-position: 100% 0;
  animation: load89234 1s infinite alternate-reverse;
}

.boton_1:active,
.boton_2:active {
  box-shadow: none;
}

@keyframes load89234 {
  100% {
    background-position: -100% 0;
  }
}

.boton-whatsapp {
  position: fixed;
  bottom: 6rem;
  right: 20px;
  z-index: 100;
  -webkit-animation: scale-up-center 0.4s cubic-bezier(0.390,0.575,0.565,1.000) 0.5s 6 alternate-reverse both;
  animation: scale-up-center 0.4s cubic-bezier(0.390,0.575,0.565,1.000) 0.5s 6 alternate-reverse both;
  transition: all .2s ease-in-out;
  width: -webkit-max-content;
  width: -moz-max-content;
  width: max-content;
  text-decoration: none;
}

.boton-whatsapp img{
  display: inline;
}

.boton-whatsapp:hover {
  -webkit-filter: drop-shadow(5px 5px 5px rgba(190, 190, 190, .7));
  filter: drop-shadow(5px 5px 5px rgba(190, 190, 190, .7));
}

.title{
  text-align: center;
  display: grid;
  place-items: center;
}

.dos_columnas{
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2em;
  
  hr{
    width: 70%;
    background-color: var(--gris2);
    border: none;
    height: 1px;
  }

  img{
    box-shadow: var(--shadow);
    width: min(100%, 560px);
    height: auto;
  }

  div{
    flex: 1 0 400px;
    max-width: 100%;
    display: grid;
    place-items: center;
    place-content: center;
    border-radius: var(--radius);
  }

  iframe{
    width: min(100%, 600px);
  }
}

.dos_columnas_izquierda{
  flex-direction: row-reverse;
}
